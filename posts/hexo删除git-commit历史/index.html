                <h1>hexo删除git commit历史</h1>
                <time datetime="2016-10-23T15:49:03&#43;0000">2016-10-23</time>

	    </div>
            <section class="post-content">
                <p>由于github给的pages免费空间只有300M，所以很有必要及时清理以前留下的commit历史记录。</p>

<p>操作步骤如下：</p>

<ul>
<li><p>将 <code>.deply_git</code> 文件备份，以免意外情况发生</p></li>

<li><p>删除 <code>.deploy_git</code> 和 <code>public</code> 文件</p></li>

<li><p>进入 <code>\hexo\blog</code> 路径</p></li>

<li><p>依次执行 <code>hexo clean</code> <code>hexo g -d</code></p></li>
</ul>

            </section>
