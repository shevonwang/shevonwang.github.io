                <time datetime="2016-11-16T12:48:55&#43;0000">2016-11-16</time>

	    </div>
            <section class="post-content">
                <p>用python爬学校官网，发现抓取的中文乱码，所以就 <code>pip</code> 下了个 <code>chardet</code> 包，感觉挺好。</p>

<p>先用 <code>chardet.detect(str)</code> 判断字符格式，然后搭配着 <code>unicode(str, &quot;字符格式&quot;).encode(&quot;UTF-8&quot;)</code>  ，将 <code>GBK</code> 、 <code>GB2312</code> 等格式的字符转为 <code>UTF-8</code>。</p>

<p>这样咱们的中文就可以正常显示啦！ ^-^</p>
